<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Max-Richard Barz">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Lalezar" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(226, 0, 26);
            width: 100%;
            height: 100%;
            font: 14px Tahoma, Verdana, Arial, san-serif;
        }
        
        div.outer {
            width: 100%;
            padding: 0;
            display: table;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
        
        div.middle {
            padding: 0;
            vertical-align: middle;
            display: table-cell;
            margin: 0;
        }
        
        div.inner {
            width: 345px;
            margin: 0 auto;
            color: #fff;
            font-family: 'Droid Sans', sans-serif;
        }
        
        #logo {
            text-align: left;
            padding: 10px;
            margin-top: -5%;
            -webkit-text-fill-color: white;
            -webkit-text-stroke-color: black;
            -webkit-text-stroke-width: 5.00px;
            font-family: 'Lalezar', sans-serif;
            font-size: 100pt;
            line-height: 1em;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold
        }

        a:hover {
            color: black;
            text-decoration: none;
            font-weight: bold
        }
        
        @media screen and (min-width: 880px) {
            div.inner {
                width: 765px;
            }
            #logo {
                font-size: 120pt;
            }
        }
        
    </style>
</head>

<body>

    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div id="logo">Ippon Boys</div>
                <div id="right"><a href="http://braunschweiger-jc.de">http://braunschweiger-jc.de</a></div>
            </div>
        </div>
</body>

</html>
