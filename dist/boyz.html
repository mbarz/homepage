<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Max-Richard Barz">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Lalezar" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(226, 0, 26);
            width: 100%;
            height: 100%;
            font: 14px Tahoma, Verdana, Arial, san-serif;
        }
        
        div.outer {
            width: 100%;
            padding: 0;
            display: table;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
        
        div.middle {
            padding: 0;
            vertical-align: middle;
            display: table-cell;
            margin: 0;
        }
        
        div.inner {
            width: 345px;
            margin: 0 auto;
            color: #fff;
            font-family: 'Aller', sans-serif;
        }
        
        div.inner div {
            padding: 8px;
        }
        
        #logo {
            text-align: left;
            margin-top: -5%;
            color: white;
            font-family: 'Aller', sans-serif;
            font-weight: bold;
            font-size: 100pt;
        }
        
        #spruch {
            position: absolute;
            padding: 16px;
            bottom: 0;
            text-align: left;
            color: white;
            font-family: 'Aller', sans-serif;
            font-size: 30pt;
            line-height: 1em;
        }
        
        a {
            color: white;
            text-decoration: none;
            font-weight: bold
        }
        
        a:hover {
            color: black;
            text-decoration: none;
            font-weight: bold
        }
        
        @media screen and (min-width: 880px) {
            div.inner {
                width: 765px;
            }
            #logo {
                font-size: 110pt;
            }
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div id="logo">Ippon Boys</div>

                <div><a href="http://braunschweiger-jc.de">http://braunschweiger-jc.de</a></div>
            </div>
        </div>
    </div>
    <div id="spruch">Alle machen mit!</div>
</body>

</html>
